<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/one_page_website.css">
    <script src="JS/one_page_website.js" defer></script>
    <title>One Page Website</title>
</head>
<body>
    <!-- NAV -->
    <nav>
        <a href="#home">HOME</a>
        <a href="#pics">PICTURES</a>
        <a href="#contact">CONTACT</a>
        <a href="#vids">VIDEOS</a>
        <a href="#foot">FOOTER</a>
    </nav>

    <!-- HOME PAGE SECTION -->
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to Coffee Website!</p>
    </section>

    <!-- PICTURES -->
    <section id="pics">
        <h2>Pictures</h2>
        <div class="row">
            <div class="column">
                <img src="images/lightroast.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="light roast">
            </div>
            <div class="column">
                <img src="images/mediumroast.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="medium roast">
            </div>
            <div class="column">
                <img src="images/darkroast.jpg"  onclick="openModal();currentSlide(3)" class="hover-shadow" alt="dark roast">
            </div>
        </div>
    </section>


    <!-- Modal/Lightbox -->
    <div class="modal" id="myModal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/lightroast.jpg" style="width: 100%;" alt="light roast">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/mediumroast.jpg" style="width: 100%;" alt="medium roast">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/darkroast.jpg" style="width: 100%;" alt="dark roast">
            </div>

            <!-- next/prev -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- thumbnail controls -->
            <div class="column">
                <img class="demo" src="images/lightroast.jpg" onclick="currentSlide(1)" alt="light roast">
            </div>
            <div class="column">
                <img class="demo" src="images/mediumroast.jpg" onclick="currentSlide(2)" alt="medium roast">
            </div>
            <div class="column">
                <img class="demo" src="images/darkroast.jpg" onclick="currentSlide(3)" alt="dark roast">
            </div>
        </div>
    </div>


    <!-- CONTACT FORM -->
    <section id="contact">
        <h3>Contact</h3>
        <form action="">
            <label for="Full Name"><input type="text" placeholder="Full Name"></label><br>
            <label for="Phone Number"><input type="tel" placeholder="Phone Number"></label><br>
            <label for="Email"><input type="email" placeholder="Email"></label><br>
            <label for="Contact Message"><textarea name="message" id="" cols="" rows="" placeholder="Enter your message here"></textarea></label><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- VIDEOS -->
    <section id="vids">
        <h4>Videos</h4>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/xb3IxAr4RCo" title="How I Make Espresso: Tools and Techniques" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        <iframe src="" frameborder="0"></iframe>
    </section>

    <!-- FOOTER -->
    <footer id="foot">
        <h5>Footer</h5>
        <blockquote cite="Abraham Lincoln">
            "If this is coffee, please bring me some tea; but if this is tea, please bring me some coffee."
        </blockquote>
    </footer>
</body>
</html>
