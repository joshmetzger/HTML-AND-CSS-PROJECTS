<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/one_page_website.css">
    <title>One Page Website</title>
</head>
<body>
    <!-- NAV -->
    <nav>
        <a href="#home">HOME</a>
        <a href="#pics">PICTURES</a>
        <a href="#contact">CONTACT</a>
        <a href="#vids">VIDEOS</a>
        <a href="#foot">FOOTER</a>
    </nav>

    <!-- HOME PAGE SECTION -->
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to Coffee Website!</p>
    </section>

    <!-- PICTURES -->
    <section id="pics">
        <h2>Pictures</h2>
        <img src="images/lightroast.jpg" alt="light roast">
        <img src="images/mediumroast.jpg" alt="medium roast">
        <img src="images/darkroast.jpg" alt="dark roast">
    </section>

    <!-- CONTACT FORM -->
    <section id="contact">
        <h3>Contact</h3>
        <form action="">
            <label for="Full Name"><input type="text" placeholder="Full Name"></label><br>
            <label for="Phone Number"><input type="tel" placeholder="Phone Number"></label><br>
            <label for="Email"><input type="email" placeholder="Email"></label><br>
            <label for="Contact Message"><textarea name="message" id="" cols="" rows="" placeholder="Enter your message here"></textarea></label><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- VIDEOS -->
    <section id="vids">
        <h4>Videos</h4>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/xb3IxAr4RCo" title="How I Make Espresso: Tools and Techniques" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        <iframe src="" frameborder="0"></iframe>
    </section>

    <!-- FOOTER -->
    <footer id="foot">
        <h5>Footer</h5>
        <blockquote cite="Abraham Lincoln">
            "If this is coffee, please bring me some tea; but if this is tea, please bring me some coffee."
        </blockquote>
    </footer>
</body>
</html>
